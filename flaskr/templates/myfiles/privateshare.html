{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Private Share{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="description">Enter user name</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <input type="submit" value="Save">
    <a class="action" href="{{ url_for('myfiles.index') }}">Back</a>
  </form>
{% endblock %}
