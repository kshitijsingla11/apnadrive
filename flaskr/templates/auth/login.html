{% extends 'base.html' %}

{% block header %}
<h1 class="display-4 text-center">{% block title %}Log In{% endblock %}</h1>

{% endblock %}

{% block content %}
<meta name="google-signin-client_id" content="717762328687-p17pldm5fteklla3nplbss3ai9slta0a.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer>

  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
</script>
<div class="d-flex justify-content-center">
  <form method="post" class="col-md-5">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <input type="submit" class="btn btn-info btn-lg btn-block" value="Log In">
  </form>
</div>
{% endblock %}
